
{% extends "base.html" %}

{% block head %}
	{{ super() }}
{% endblock head %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
	 <div class="container">
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Create a new user</h2>
        <input type="username" class="form-control" placeholder="Username" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required>
        <input type="password2" class="form-control" placeholder="Confirm Password" required>
        <input type="email" class="form-control" placeholder="Email Address" required>
        <input type="phone" class="form-control" placeholder="Phone Number" required>
        <input type="age" class="form-control" placeholder="Age" required>
        Gender:
        <label class="checkbox"> 
          <input type="checkbox" value="male"> Male</input>
        </label>
        <label class="checkbox"> 
          <input type="checkbox" value="female"> Female</input>
        </label>
        <label class="checkbox"> 
          <input type="checkbox" value="other"> Other</input>
        </label>
        <input type="city" class="form-control" placeholder="City, State" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>  
      </form>

    </div>
{% endblock content %}
